name: flutter_crud
description: "HRIS DGE - Human Resource Information System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.1
  http: ^1.4.0
  provider: ^6.1.1
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  device_info_plus: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

# Configuration untuk icon launcher
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/dge_logo.png"  # Gunakan logo DGE yang sudah ada
  min_sdk_android: 21  # Android 5.0
  # Untuk Android, gunakan logo yang sama tanpa adaptive icon dulu
  adaptive_icon_background: "#1976D2"  # Background biru DGE
  adaptive_icon_foreground: "assets/images/dge_logo.png"  # Logo yang sama